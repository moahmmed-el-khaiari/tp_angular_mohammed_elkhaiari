
<div class="container">
  <h2 class="form-title">{{ isEditMode ? 'Modifier le produit' : 'Ajouter un produit' }}</h2>
  <form #productForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group" *ngIf="!isEditMode">
      <label for="productTitle">Titre du produit:</label>
      <input type="text" class="form-control" id="productTitle" name="productTitle" [(ngModel)]="product.product_title" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Prix du produit:</label>
      <input type="number" class="form-control" id="productPrice" name="productPrice" [(ngModel)]="product.product_price" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantité:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity" required>
    </div>
    <div class="form-group">
      <label for="productImage">Image du produit:</label>
      <input type="text" class="form-control" id="productImage" name="productImage" [(ngModel)]="product.product_image" required>
    </div>
    <div class="form-group">
      <label for="category">Catégorie:</label>
      <input type="text" class="form-control" id="category" name="category" [(ngModel)]="product.category" required>
    </div>
    <div class="form-group">
      <label for="details">Détails:</label>
      <textarea class="form-control" id="details" name="details" [(ngModel)]="product.details" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary submit-btn">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
  </form>
</div>
