<div *ngIf="cart.Products.length > 0; else emptyCart">
  <h4>Shopping Cart</h4>
  <ul class="shopping-list">
    <li *ngFor="let product of cart.Products">
      <!-- Your cart item template here -->
      <a href="javascript:void(0)" class="remove" title="Remove this item" (click)="removeFromPanier(product.product.productID)">
        <i class="lni lni-close"></i>
      </a>
      <div class="cart-img-head">
        <a class="cart-img" href="product-details.html"><img [src]="getImageUrl(product.product)" [alt]="product.product.productID" /></a>
      </div>
      <div class="content">
        <h4><a href="product-details.html">{{ product.product.product_title }}</a></h4>
        <p class="quantity">{{ product.quantity }}x - <span class="amount">{{ product.product.product_price }}</span></p>
      </div>
    </li>
  </ul>
  <div>Total: {{totalAmount |currency:"."}}MAD </div>
  <div class="bottom">
    <div class="total">
        <span>Total</span>
        <span class="total-amount">{{totalAmount |currency:"."}}MAD </span>
    </div>
    <div class="button">
        <a  class="btn animate" routerLink="/checkout">Checkout</a>
    </div>
</div>
</div>

<ng-template #emptyCart>
  <p>Your shopping cart is empty.</p>
</ng-template>
