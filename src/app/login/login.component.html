
<div class="background-container">
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <!-- Début du formulaire -->
                                        <form [formGroup]="loginForm" (ngSubmit)="Login()" class="form" >
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" formControlName="email" placeholder="Your Email" id="logemail" autocomplete="off"   equired email >
                                                <i class="input-icon uil uil-at"></i>

                                            </div>   
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" formControlName="password" placeholder="Your Password" id="logpass" autocomplete="off" required  >
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4" [disabled]="loginForm.invalid">Submit</button>
                                      
                                        </form>
                                        <!-- Fin du formulaire -->
                                    
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>




                                        <!-- Ajoutez le formulaire d'inscription ici si nécessaire -->
                                        <form [formGroup]="CreateForm" (ngSubmit)="CreateAccount()" class="form">
                                          <div class="form-group">
                                              <input type="text" name="username" class="form-style" formControlName="username" placeholder="Your Username" id="username" autocomplete="off" required>
                                              <i class="input-icon uil uil-user"></i>
                                          </div>
                                          <div class="form-group mt-2">
                                              <input type="email" name="email" class="form-style" formControlName="email" placeholder="Your Email" id="regemail" autocomplete="off" required email>
                                              <i class="input-icon uil uil-at"></i>
                                          </div>   
                                          <div class="form-group mt-2">
                                              <input type="password" name="password" class="form-style" formControlName="password" placeholder="Your Password" id="regpass" autocomplete="off" required>
                                              <i class="input-icon uil uil-lock-alt"></i>
                                          </div>
                                          <div class="form-group">
                                            <label>
                                              <input type="checkbox" formControlName="isAdmin" (change)="onAdminCheckboxChange($event)">
                                              Register as Admin
                                            </label>
                                          </div>
                                          
                                          <div class="form-group" *ngIf="CreateForm.get('isAdmin')!.value">
                                            <input type="text"  class="form-style" placeholder="Admin Code" formControlName="adminCode" required>
                                          </div>
                                        


                                       


                                          <button type="submit" class="btn mt-4" >Submit</button>
                                      </form>

                                        



                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
